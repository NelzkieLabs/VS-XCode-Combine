plugins {
    id 'org.jetbrains.intellij' version '1.3.1'
    id 'java'
}

group 'org.vs-xcode-combination'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3'
}
patchPluginXml {
    sinceBuild = "211"
    untilBuild = "221.*"
}
test {
    useJUnitPlatform()
}

tasks {
    runPluginVerifier {
        ideVersions = ["211.7628.21", "212.5712.43", "213.5744.223", "221.3427.89", "213.7172.25"]
    }
}